<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"></meta>
</head>
<script type="text/template" id="msgList">
<a href="#" class="dropdown-toggle"
							data-toggle="dropdown"> <i class="fa fa-envelope-o"></i> <span
								class="label label-success">{{ this.length}}</span>
						</a>
							<ul class="dropdown-menu">
								<li class="header">你没有新消息</li>
								
	
<li>
{{#if this.length}} 
{{#each this}}
	<ul class="menu">
			<li >
				<!-- start message --> <a href="/admin/index#mdmsg" onclick="getMess()" style="white-space: normal;">
					<div class="pull-left">
							<!-- User Image -->
									<img src="/imgs/user3-128x128.jpg" class="img-circle"
														alt="用户图像"></img>
												</div> <!-- Message title and timestamp -->
												
													  <small class="pull-right"><i class="fa fa-clock-o"></i> 5
														时间</small>
												<!-- The message -->
												<p>{{message}}</p>
										</a>
										</li>
								</ul> <!-- /.menu -->
{{/each}}
{{/if}}	
								</li>

								<li class="footer"><a href="#">更多消息</a></li>
							</ul>
      </script>
<body>
		<header class="main-header">

			<!-- Logo -->
			<a href="index2.html" class="logo"> <!-- mini logo for sidebar mini 50x50 pixels -->
				<span class="logo-mini"><b>A</b>LT</span> <!-- logo for regular state and mobile devices -->
				<span class="logo-lg"><b>兵哥</b>技术</span>
			</a>

			<!-- Header Navbar -->
			<nav class="navbar navbar-static-top" role="navigation">
				<!-- Sidebar toggle button-->
				<a href="#" class="sidebar-toggle" data-toggle="push-menu"
					role="button"> <span class="sr-only">Toggle navigation</span>
				</a>
				<!-- Navbar Right Menu -->
				<div class="navbar-custom-menu">
					<ul class="nav navbar-nav">
						<!-- Messages: style can be found in dropdown.less-->
						<li class="dropdown messages-menu">
					
						</li>
						<!-- /.messages-menu -->

						<!-- Notifications Menu -->
						<li class="dropdown notifications-menu">
							<!-- Menu toggle button --> <a href="#" class="dropdown-toggle"
							data-toggle="dropdown"> <i class="fa fa-bell-o"></i> <span
								class="label label-warning">10</span>
						</a>
							<ul class="dropdown-menu">
								<li class="header">You have 10 notifications</li>
								<li>
									<!-- Inner Menu: contains the notifications -->
									<ul class="menu">
										<li>
											<!-- start notification --> <a href="#"> <i
												class="fa fa-users text-aqua"></i> 5 new members joined
												today
										</a>
										</li>
										<!-- end notification -->
									</ul>
								</li>
								<li class="footer"><a href="#">View all</a></li>
							</ul>
						</li>
						<!-- Tasks Menu -->
						<li class="dropdown tasks-menu">
							<!-- Menu Toggle Button --> <a href="#" class="dropdown-toggle"
							data-toggle="dropdown"> <i class="fa fa-flag-o"></i> <span
								class="label label-danger">9</span>
						</a>
							<ul class="dropdown-menu">
								<li class="header">You have 9 tasks</li>
								<li>
									<!-- Inner menu: contains the tasks -->
									<ul class="menu">
										<li>
											<!-- Task item --> <a href="#"> <!-- Task title and progress text -->
												<h3>
													Design some buttons <small class="pull-right">20%</small>
												</h3> <!-- The progress bar -->
												<div class="progress xs">
													<!-- Change the css width attribute to simulate progress -->
													<div class="progress-bar progress-bar-aqua"
														style="width: 20%" role="progressbar" aria-valuenow="20"
														aria-valuemin="0" aria-valuemax="100">
														<span class="sr-only">20% Complete</span>
													</div>
												</div>
										</a>
										</li>
										<!-- end task item -->
									</ul>
								</li>
								<li class="footer"><a href="#">View all tasks</a></li>
							</ul>
						</li>
						<!-- 用户登录名 退出登录 -->
						<li th:fragment="logout" class="dropdown user user-menu" sec:authorize="isAuthenticated()">
							<a href="#" class="dropdown-toggle"
							data-toggle="dropdown">																
								<span sec:authentication="name" class="hidden-xs">54454545</span>
								<!--  <span  sec:authorize="hasRole('ROLE_WZADM')" >hasRole</span> -->
								<!--<span  sec:authorize="hasAnyAuthority('sys:role:edit0')" >Authority</span> -->
								<!--<span  sec:authorize="hasPermission('sys:role:edit0','ddd')" >Authority</span>-->
								Roles: <span sec:authentication="principal.authorities[0]">[ROLE_USER, ROLE_ADMIN]</span>
								            <form th:action="@{/logout}" method="post" style="display:inline; color: red;margin-left: 5px;"><input style="line-height: 5px;" type="submit" value="安全退出"/></form>
						</a>
						</li>
					</ul>
				</div>
			</nav>
		</header>
</body>
</html>
