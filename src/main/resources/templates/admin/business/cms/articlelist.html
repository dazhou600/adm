<!-- 文章脚本 -->
<script type="text/javascript" src="/js/cms/article.js"></script>
<body>
	<section class="content-header">
		<h1>管理员 面板</h1>
		<ol class="breadcrumb">
			<li><a href="#"><i class="fa fa-dashboard"></i> 文章管理</a></li>
		</ol>
	</section>
	<h5 class="page-header"></h5>
	<!-- 模态框 articleSearch-->
	<div class="modal fade" id="articleSearch" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">

			<div class="modal-content">

					<button type="button" class="close" data-dismiss="modal"

						<span aria-hidden="true">&times;</span>

					<h4 class="modal-title text-center">按关键字搜索</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal">
						<div class="box-body">
							<div class="form-group">
								<label for="inputEmail3" class="col-sm-2 control-label">名称</label>

								<div class="col-sm-10">
									<input type="text" class="form-control" id="title"
										placeholder="标题" />
								</div>
							</div>
							<div class="form-group">
								<label for="inputPassword3" class="col-sm-2 control-label">关键字</label>

								<div class="col-sm-10">
									<input type="text" class="form-control" id="" placeholder="关键" />
								</div>
							</div>
						</div>
						<!-- /.box-body -->
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary">设置</button>
				</div>
			</div>
		</div>
	</div>
	<!-- 内容主体 -->
	<section class="content">
		<!-- 查询、添加、批量删除、导出、刷新 -->
		<div class="row">
			<div class="col-xs-12">
				<div class="pull-right">
					<div class="btn-group">
						<button type="button" class="btn btn-primary btn-sm"
							onclick="window.location.href='/admin/cms/addArticle'">
							<i class="fa fa-plus"></i> <span>增加</span>
						</button>
						<button type="button" class="btn btn-primary btn-sm"
							data-toggle="modal" data-target="#articleSearch">
							<i class="fa fa-search"></i> <span>搜索</span>
						</button>
						<button type="button" class="btn btn-primary btn-sm" id="btn-re">
							<i class="fa fa-refresh"></i> <span>刷新</span>
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div class="box">
					<!-- /.box-header -->
					<div class="box-body">
						<!-- 表格开始 -->
						<table id="listArtocle"
							class="table-bordered table-hover table-striped"
							style="table-layout: fixed; width: 100%;">
							<thead>
								<tr>
									<th>id</th>
									<th>title</th>
									<th>作者</th>
									<th>创建</th>
									<th>createDate</th>
									<th>contents</th>
									<th>edt</th>
									<th>del</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
					<!-- /.box-body -->
				</div>
				<!-- /.box -->
			</div>
			<!-- /.col -->
		</div>
		<!-- /.row -->
	</section>
	<h5 class="page-header"></h5>
	<script th:inline="javascript">
	var header = [[${_csrf.headerName}]];
	var token =[[${_csrf.token}]];
	var table;
$(document).ready(function() {
	 table = $('#listArtocle').DataTable( {
		 "language": {
            "url": "/assets/Chinese.txt"
        },
        "scrollX":true,
    	"processing": true,
       // "serverSide": true,
        "ajax": {
            "url": "/admin/cms/listArticle",
            "type": "POST",
            beforeSend : function(xhr) {
                xhr.setRequestHeader(header, token);
	            }
        },
        'columnDefs': [{
           	 'targets': 1,
           	 data: 1,
           	 title: "标题",
                'orderable': false ,
                render: function (data, type, row, meta) {
                return '<div style="width: 100px;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;" title="'+data+'">'+data+'</div>'
                }
                
       },
       {
         	 'targets': 5,
         	 data: 5,
         	 title: "内容",
              'orderable': false ,
              render: function (data, type, row, meta) {
            	  return data;
              }
              
     },
       {
           'targets': -2,
      	 title: "编辑",
           'searchable': false,
           'orderable': false,
           'width': "36px",
           'render': function (data, type, row, meta){
               return '<button type="button" class="btn" onclick="window.location.href=\'/admin/cms/editArticle/'+row[0]+'\'"><i class="fa fa-pencil-square-o"></i></button>'
               ;
           }
        },
       {
           'targets': -1,
      	 title: "删除",
           'searchable': false,
           'width': "36px",
           'orderable': false,
           'render': function (data, type, row, meta){
                return '<button type="button" class="btn btn-danger"><i class="fa fa-trash-o"></i></button>'
               ;
           }
        }
        ]
        });
});

$('#listArtocle tbody').on( 'click', 'button.btn.btn-danger', function () {
	var rowDada = table.row( $(this).parents('tr') ).data() ;
	var flag = confirm("确认删除文章: " + rowDada[1] + " 吗？");
	if (true == flag) {
		deleteArticle(rowDada, header, token);
	table
        .row( $(this).parents('tr') )
        .remove()
        .draw(false);
	} else {
		return false;
	}
} );
Date.prototype.Format = function (fmt) { //author: meizz
    var o = {
        "M+": this.getMonth() + 1,
        //月份
        "d+": this.getDate(),
        //日
        "h+": this.getHours(),
        //小时
        "m+": this.getMinutes(),
        //分
        "s+": this.getSeconds(),
        //秒
        "q+": Math.floor((this.getMonth() + 3) / 3),
        //季度
        "S": this.getMilliseconds() //毫秒
    };
    if (/(y+)/.test(fmt)) {
        fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
    }
    for (var k in o) {
        if (new RegExp("(" + k + ")").test(fmt)) {
            fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
        }
    }
    return fmt;
};
</script>
</body>
